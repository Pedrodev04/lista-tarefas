<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--fim google fonts-->
    <title>Lista de tarefas</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="cabecalho">
                <div class="inicio-cabecalho">
                    <h1>Lista de Tarefas</h1>
                    <p>Cada pequena tarefa concluída é um passo a mais para alcançar seus grandes sonhos. Continue firme!</p>
                    <div class="adicionar-tarefa">
                        <input type="button" id="adicionar" value="+" onclick="adicionar()">
                        <input type="text" id="nova-tarefa" placeholder="Digite sua tarefa ou meta">
                    </div>
                    <div class="destino-tarefa">
                        <input type="radio" name="list" id="urgentes" checked>
                        <label for="urgnetes">Urgentes</label>
                        <input type="radio" name="list" id="moderadas">
                        <label for="moderadas">Moderadas</label>
                        <input type="radio" name="list" id="metas">
                        <label for="metas">Metas</label>
                    </div>
                    <div class="excluir-tarefas">
                        <input type="button" id="excluir" value="--" onclick="excluir()">
                        <input type="text" id="excluir-tarefa" placeholder="Qual tarefa deseja excluir">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="horas">
                <div class="minutos">
                    <div id="segundos">

                    </div>
                </div>
            </div>
        </section>
        <section>
            <h1>Controle de Tarefas</h1>
            <h4>A disciplina é a ponte entre seus objetivos e suas realizações. Mantenha o foco!</h4>
            <div class="minhas-tarefas">
                <div class="tarefas-simples">
                    <ul>
                        <span>Tarefas Urgentes</span>
                       <li><p id="taf"></p></li>
                    </ul>
                    <ul>
                        <span>Tarefas Moderadas</span>
                       <li><p id="mod"></p></li>
                    </ul>
                    <ul>
                        <span>Metas</span>
                       <li><p id="met"></p></li>
                    </ul>
                </div>
            </div>    
        </section>
    </main>
    <script src="contador.js"></script>
</body>
</html>
